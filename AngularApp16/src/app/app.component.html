<div>
    <h1>Welcome To Tutorials Website.</h1> 
    
    <div class="col-md-6">
        <h1>Contact Form</h1>
        <form [formGroup]="contactForm" class="form" (ngSubmit)="formSubmit(contactForm.value); contactForm.reset()">
            <div class="form-group">
                <input type="text" formControlName="yourname" class="form-control" placeholder="Your Name">
            </div>

            <div class="form-group">
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
                
            </div>

            <div class="form-group">
                <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile">
            </div>

            <div class="form-group">
                <input type="submit" [disabled]="contactForm.invalid" class="btn btn-success" name="Send">
                <!-- reset() and formreset() -->
                <input type="button" class="btn btn-primary" (click)="contactForm.reset()" value="Reset">
            </div>
        </form>
    </div>
</div>
